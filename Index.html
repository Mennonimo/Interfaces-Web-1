<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        #container {
            background-color: #f51e1e;
            height: 1000px;
            display: flex;
            flex-direction: row;
            border: solid 3px rgb(107, 0, 0);
        }
        .item {
            background-color: rgb(58, 58, 58);
            color: rgb(255, 255, 255);
            margin: 5px;
            padding: 20px;
        }

    </style>

</head>
<body>
    <section id="container">
        <div class="item article 01">
            primeiro item
        </div>
        <div class="item article-02">
            Segundo item
        </div>
        <div class="item article-03">
            Terceiro item
        </div>
    </section>
    
</body>
</html>
